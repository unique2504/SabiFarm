      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<EOF
import os
from huggingface_hub import upload_folder

token = os.getenv('HF_TOKEN')

# Only upload relevant directories
folders_to_upload = ['api', 'models', 'mobile', 'training', 'requirements.txt', 'main.py', 'README.md']

for folder in folders_to_upload:
    upload_folder(
        folder_path=folder,
        path_in_repo=folder,
        repo_id='unique2504/farmsabi',
        token=token
    )
    print(f'Uploaded {folder} successfully!')

print('FarmSabi deployment to Hugging Face completed successfully!')
EOF
